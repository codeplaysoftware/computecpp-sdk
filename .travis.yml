language: cpp
sudo: required
dist: xenial

os:
  - linux

branches:
  only:
    - master

env:
  - CXX=g++-7 CC=gcc-7
  - CXX=clang++-6.0 CC=clang-6.0

matrix:
  fast_finish: true

before_install:
  - bash .travis/before_install.sh

install:
  - if [ "$IMPL" = "COMPUTECPP" ]; then bash .travis/build_computecpp.sh; fi

script:
    - mkdir build
    - cd build
    - cmake ../ -DComputeCpp_DIR=/tmp/computecpp -DCOMPUTECPP_SDK_BUILD_TESTS=1
    - make -j2
    - COMPUTECPP_TARGET="host" ctest -V
