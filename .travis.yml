language: cpp
compiler: g++
sudo: required
dist: trusty
os:
  - linux

compiler:
  - gcc

branches:
  only:
    - master
    - travis-ci

env:
  - IMPL=COMPUTECPP

matrix:
  fast_finish: true

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main'
        key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'

    packages:
      - python-yaml
      - gcc-5
      - g++-5
      - libc++-dev

before_install:
  - bash .travis/before_install.sh

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$IMPL" = "COMPUTECPP" ]; then bash .travis/build_computecpp.sh; fi

script:
    ###########################
    # Build ComputeCpp SDK
    ###########################
    - cd samples
    - mkdir build
    - cd build 
    - cmake ../ -DCOMPUTECPP_PACKAGE_ROOT_DIR=/tmp/ComputeCpp-CE-0.3.2-Linux/ -DCMAKE_MODULE_PATH=../../cmake/Modules -DCOMPUTECPP_DISABLE_GCC_DUAL_ABI=1
    - make 
    - COMPUTECPP_TARGET="host" ctest -V -E opencl

